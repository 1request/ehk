<template name="BusinessCard">
  <div class="col-xs-12 col-sm-4 col-md-3">
    <div class="panel panel-default business-card text-center">
      <div class="panel-body">
          <a href="profile/{{username}}"><div class="profile-image-centered center-block" style="background-image: url('{{image}}')">
          </div></a>
          <h4 class="name"><a href="profile/{{username}}">{{name}}</a></h4>
          <ul class="list-unstyled">
            <li><span class="label label-primary">{{firstTag}}</span></li>
            <li><span class="label label-primary">{{secondTag}}</span></li>
            <li><span class="label label-primary">{{thirdTag}}</span></li>
          </ul>
       </div>
       <div class="panel-footer">
         <p>
         {{#if linkedIn}}
           <a href="{{linkedIn}}" target="blank">Connect <i class="fa fa-linkedin-square"></i></a>
         {{else}}
           <a href="mailto:info@entrepreneurhk.org">Contact <b>EHK</b></a>
         {{/if}}
         <!-- <h6 class="pull-left small text-muted">Updated at {{timeAgo createdAt}}</h6> -->
         </p>
       </div>
    </div>
  </div>
</template>

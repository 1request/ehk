<template name="BusinessCard">
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-body">
          <div class="profile-image-centered img-thumbnail center-block" style="background-image: url('{{image}}')">
          </div>
          <h4 class="name">{{name}}</h4>
<!--           <p>{{pitch1}}</p>
          <p>{{pitch2}}</p>
          <p>{{pitch3}}</p> -->
          <ul class="list-inline">
            <li><span class="label label-primary">{{firstTag}}</span></li>
            <li><span class="label label-primary">{{secondTag}}</span></li>
            <li><span class="label label-primary">{{thirdTag}}</span></li>
          </ul>
          <!-- <p class="pull-right small text-muted">Updated at {{timeAgo createdAt}}</p> -->
       </div>
       <div class="panel-footer">
         <p class="text-center">
         {{#if linkedIn}}
           <a href="{{linkedIn}}" target="blank">Connect <i class="fa fa-linkedin-square"></i></a>
         {{/if}}
         </p>
       </div>
    </div>
  </div>
</template>

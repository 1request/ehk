<template name="Profile">
  <div class="container">
    <form role="form">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-sm-4">
            <div class="profile-image-centered img-thumbnail" style="background-image: url('{{currentUser.profile.image}}')">
            </div>
          </div>
          <div class="col-sm-8">
            <div class="form-group">
              <label for="name">Profile Name</label>
              <input name="name" type="name" class="form-control" placeholder="Enter your name" value="{{currentUser.profile.name}}">
            </div>

            <div class="form-group">
              <label for="name">Edit Profile Image</label>
              {{> upload_bootstrap }}
            </div>

            <div class="form-group">
              <label for="pitch">First Thing About Me  (<span id="message-count1">140 characters remaining</span>)</label>
              <textarea id="pitch1" name="pitch1" class="form-control" rows="3">{{currentUser.profile.pitch1}}</textarea>
            </div>
            <div class="form-group">
              <label for="pitch">Second Thing About Me  (<span id="message-count2">140 characters remaining</span>) {{countWords2}}</label>
              <textarea id="pitch2" name="pitch2" class="form-control" rows="3">{{currentUser.profile.pitch2}}</textarea>
            </div>
            <div class="form-group">
              <label for="pitch">Third Thing About Me  (<span id="message-count3">140 characters remaining</span>) {{countWords3}}</label>
              <textarea id="pitch3" name="pitch3" class="form-control" rows="3">{{currentUser.profile.pitch3}}</textarea>
            </div>
            <div class="form-group">
              <label for="linkedIn">LinkedIn Profile</label>
              <input name="linkedIn" type="link" class="form-control" placeholder="e.g. https://www.linkedin.com/in/entreprenuerhk" value="{{currentUser.profile.linkedIn}}">
            </div>
            <div class="form-group">
              <label for="userTags">Please choose or create 3 tags about yourself</label>
              <div class="select2-container select2-container-multi" id="tagsSelect" style="width: 300px;">
                <ul class="select2-choices">
                  <li class="select2-search-field">
                    <label for="s2id_autogen20" class="select2-offscreen"></label>
                    <input type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="select2-input" id="tagsInput" tabindex="0" maxlength="10" placeholder="" style="width: 10px;" aria-activedescendant="select2-result-label-1864">
                  </li>
               </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary pull-right">Save and Publish</button>
   </form>
 </div>
</template>

<template name="Profile">
  <div class="container">
    <form role="form">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-sm-4">
            <img class="profile-image" src="{{currentUser.profile.image}}">
            <hr>
            <div class="form-group">
              <div class="fileinput fileinput-new" data-provides="fileinput">
                <span class="btn btn-primary btn-embossed btn-file">
                  <span class="fileinput-new"><span class="fui-upload"></span>  Upload Image</span>
                  <span class="fileinput-exists"><span class="fui-gear"></span>  Change</span>
                  <input type="file" name="...">
                </span>
                <span class="fileinput-filename"></span>
                <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">Ã—</a>
              </div>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="form-group">
              <label for="name">Profile Name</label>
              <input name="name" type="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="pitch">Elevator pitch</label>
              <textarea name="pitch" class="form-control" rows="3"></textarea>
            </div>
            <div class="panel-footer">
              <span class="label label-primary">JavaScript</span>
              <span class="label label-primary">MeteorJS</span>
              <span class="label label-primary">AngularJS</span>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary pull-right">Save</button>
   </form>
 </div>
</template>
